generator:
  class: sfPropelGenerator
  param:
    model_class:           sfGuardUser
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          sf_guard_user
    with_propel_route:     1

    config:
      fields:
        password_again: { label: "Clave de red (confirmar)" }
        username: { label: Nombre de usuario}
        first_name: { label: Nombre }
        email: { label: Correo }
        user_bank_id: { label: Codigo }
        id_position: { label: Cargo }
        created_at: { label: Creado }
        profile: { label: Perfil }
        last_login: { label: Último ingreso}
        id_depto: { label: Oficina }
        id_area: { label: Area }
        id_zone: { label: Zona }
        is_active: { label: Activo }
        is_super_admin: { label: Es administrador }
        sf_guard_user_group_list: { label: Lista de usuarios }
        sf_guard_user_permission_list: { label: Permisos }
        gender: { label: Genero }
        id_center_cost : { label: Centro de costos }   

      list:
        
        title:   Listado de usuarios
        display: [=username,created_at, last_login]
        fields:  
            username: { label: Nombre de usuario}
            created_at: { label: Creado }
            
            last_login: { label: Último ingreso}

      form:
        class: sfGuardUserAdminForm
        display:
          "NONE":                   [username, password, password_again]
          "Perfil":                [first_name, email, user_bank_id, id_position, id_depto, id_area, id_zone, gender, id_center_cost]
          "Permisos y grupos": [is_active, is_super_admin, sf_guard_user_group_list, sf_guard_user_permission_list]
          
      edit:
        title: Editar usuario "%%username%%"
        fields:  
            username: { label: Nombre de usuario}
            first_name: { label: Nombre }
            email: { label: Correo }
            user_bank_id: { label: Codigo }
            id_position: { label: Cargo }
            
            id_depto: { label: Oficina }
            id_area: { label: Area }
            id_zone: { label: Zona }
            is_active: { label: Activo }
            is_super_admin: { label: Es administrador }
            sf_guard_user_group_list: { label: Lista de usuarios }
            sf_guard_user_permission_list: { label: Permisos }
            gender: { label: Genero }
            id_center_cost : { label: Centro de costos }   
            
            

      new:
        title: Nuevo usuario
        fields:  
            username: { label: Nombre de usuario}
            first_name: { label: Nombre }
            email: { label: Correo }
            user_bank_id: { label: Codigo }
            id_position: { label: Cargo }
            
            id_depto: { label: Oficina }
            id_area: { label: Area }
            id_zone: { label: Zona }
            is_active: { label: Activo }
            is_super_admin: { label: Es administrador }
            sf_guard_user_group_list: { label: Lista de usuarios }
            sf_guard_user_permission_list: { label: Permisos }
            gender: { label: Genero }
            id_center_cost : { label: Centro de costos }   