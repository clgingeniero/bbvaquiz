# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /
  param: { module: instructions, action: home }
  
help:
  url:   /help
  param: { module: instructions, action: help }
  

logout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }
  
register:
  url:   /register
  param: { module: sfGuardUser, action: new }
  
nuevas:
  url:   /nuevas
  param: { module: quiz, action: new }
  
pendientes:
  url:   /pendientes
  param: { module: quiz, action: pending }
  
finalizadas:
  url:   /finalizadas
  param: { module: quiz, action: end }
  
profile:
  url:   /profile
  param: { module: profile, action: index }
  
newprofile:
  url:   /newprofile
  param: { module: profile, action: edit }
  
preparereport:
  url:   /preparereport
  param: { module: quizlog, action: preparereport }
  
preparereport:
  url:   /preparereport
  param: { module: quizlog, action: preparereport }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
